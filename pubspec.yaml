name: android_hangman
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


flutter:

  uses-material-design: true

  assets:
    - assets/title/
    - assets/components/
    - assets/keypad/

  fonts:
    - family: RetroGame
      fonts:
        - asset: fonts/retro_gaming/RetroGaming.ttf
    - family: PixelifySans
      fonts:
        - asset: fonts/PixelifySans-Regular.ttf
        - asset: fonts/PixelifySans-Bold.ttf
          weight: 700
        - asset: fonts/PixelifySans-Medium.ttf
          weight: 300
        - asset: fonts/PixelifySans-SemiBold.ttf
          weight: 500
